{% extends 'base.html' %}

{% block title %}Dezzex|Signup{% endblock %}

{% block content %}
<div class="container">
    <div class="p-2 m-2">
        <div class="col-lg-5 mx-auto border rounded pt-2">
            <h3>Create an Account</h3>
            <form action="#" method="post">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  <p>{{error}}</p>
                </div>
                {% endif %}
                {% csrf_token %}
                <div class="form-group">
                  <label for="">Full Name </label>
                  <input type="text" name="fname" value="{{value.full_name}}" id=""
                  class="form-control form-control-sm" placeholder="" >
                </div>
                <div class="form-group">
                    <label for="">DOB </label>
                    <input type="date" name="dob" value="{{value.dob}}" id=""
                    class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Phone </label>
                    <input type="text" name="phone" value="{{value.phone}}" id=""
                    class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Passport No </label>
                    <input type="text" name="passport" value="{{value.passport}}" id=""
                    class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">E-Mail </label>
                    <input type="text" name="email" value="{{value.email}}" id=""
                    class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="file" name="image" id="" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""
                    class="form-control form-control-sm" placeholder="**********">
                </div>
                <div class="form-group">
                    <input type="submit" value="Create an Account" class="btn btn-sm btn btn-info">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
